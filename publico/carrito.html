<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Cosmi Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/tienda.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cosmi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quienes-somos.html">Quiénes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <a href="carrito.html" class="btn btn-primary position-relative ms-lg-3">
                    <i class="bi bi-cart-fill"></i> Carrito
                    <span id="contador-carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row g-5">
            <div class="col-md-8">
                <h2 class="mb-4">Tu Carrito</h2>
                <div id="items-carrito-container">
                    </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm position-sticky" style="top: 2rem;">
                    <div class="card-body">
                        <h4 class="card-title d-flex justify-content-between align-items-center mb-3">
                            <span>Resumen</span>
                            <span class="badge bg-primary rounded-pill" id="resumen-cantidad-items">0</span>
                        </h4>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Subtotal</span>
                                <strong id="resumen-subtotal">$0</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Envío</span>
                                <strong>Gratis</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between bg-light fs-5">
                                <span>Total (COP)</span>
                                <strong id="resumen-total">$0</strong>
                            </li>
                        </ul>
                        <div class="d-grid mt-4">
                            <button id="btn-proceder-pago" class="btn btn-primary btn-lg">Finalizar Compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white text-center text-muted pt-4 pb-2 mt-auto border-top">
        <div class="container">
            <p>&copy; 2025 Cosmi Tienda. Desarrollado con ❤️.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
